<div class="course-container">
    <div class="course-header">
        <h1 class="course-title">{{title}}</h1>
        <button class="add-course-btn" type="button">
            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Agregar Curso
        </button>
    </div>

    <div class="table-container">
        <table class="courses-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Duración</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(course of courses; track course.id) {
                <tr class="course-row">
                    <td class="course-id">{{course.id}}</td>
                    <td class="course-name">{{course.name}}</td>
                    <td class="course-description">{{course.description}}</td>
                    <td class="course-duration">{{course.duration}}</td>
                    <td class="course-price">${{course.price}}</td>
                    <td class="course-actions">
                        <button class="action-btn edit-btn" type="button" title="Editar curso">
                            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="m18 2 4 4L7 21l-5 1 1-5Z" />
                                <path d="m15 5 4 4" />
                            </svg>
                        </button>
                        <button class="action-btn delete-btn" type="button" title="Eliminar curso">
                            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18" />
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                                <line x1="10" y1="11" x2="10" y2="17" />
                                <line x1="14" y1="11" x2="14" y2="17" />
                            </svg>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="pagination-container">
        <div class="pagination">
            <button class="pagination-btn first-btn" type="button" title="Primera página">
                <svg class="pagination-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m11 17-5-5 5-5" />
                    <path d="m18 17-5-5 5-5" />
                </svg>
            </button>
            <button class="pagination-btn prev-btn" type="button" title="Página anterior">
                <svg class="pagination-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </button>
            <span class="page-info">Página 1 de 5</span>
            <button class="pagination-btn next-btn" type="button" title="Página siguiente">
                <svg class="pagination-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>
            <button class="pagination-btn last-btn" type="button" title="Última página">
                <svg class="pagination-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m13 17 5-5-5-5" />
                    <path d="m6 17 5-5-5-5" />
                </svg>
            </button>
        </div>
    </div>
</div>
