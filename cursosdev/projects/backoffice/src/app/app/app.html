<div class="app-layout">
    <!-- Menú lateral izquierdo -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="url(#sidebarLogo)" stroke="#fff" stroke-width="2" />
                    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14"
                        font-weight="bold">CD</text>
                    <defs>
                        <linearGradient id="sidebarLogo" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4f46e5" />
                            <stop offset="100%" style="stop-color:#7c3aed" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">CursosDev</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            @for(item of menuItems; track item.id) {
            <a routerLink="/course" class="nav-item" [attr.data-id]="item.id">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    @switch (item.icon) {
                    @case ('home') {
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                    }
                    @case ('book') {
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                    }
                    @case ('users') {
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="m22 21-3-3m0 0a8.5 8.5 0 1 1-6-6 8.5 8.5 0 0 1 6 6Z" />
                    }
                    @case ('chart') {
                    <path d="M3 3v18h18" />
                    <path d="m19 9-5 5-4-4-3 3" />
                    }
                    @case ('settings') {
                    <circle cx="12" cy="12" r="3" />
                    <path d="m12 1 2.09 6.26L22 9l-5.74 2.91L18 18l-6-2-6 2 1.74-6.09L2 9l7.91-1.74L12 1Z" />
                    }
                    }
                </svg>
                <span class="nav-text">{{item.label}}</span>
            </a>
            }
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Barra superior -->
        <header class="top-bar">
            <div class="top-bar-content">
                <h1 class="page-title">Panel de Administración</h1>
                <div class="user-info">
                    <svg class="user-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span class="user-name">{{userName}}</span>
                    <button class="logout-btn" type="button" title="Cerrar sesión">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16,17 21,12 16,7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Área de contenido -->
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
