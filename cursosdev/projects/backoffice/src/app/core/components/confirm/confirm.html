<mat-dialog-content>
    <h1>Confirm Action</h1>
    <p>{{ message }}</p>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" mat-dialog-close="yes">Yes</button>
        <button mat-button color="warn" mat-dialog-close>No</button>
    </mat-dialog-actions>
</mat-dialog-content>
