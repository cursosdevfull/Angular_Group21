<mat-dialog-content>
    <mat-toolbar>
        <h1>{{title}}</h1>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <form [formGroup]="fg">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" type="password" formControlName="password">
        </mat-form-field>
    </form>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="save()" [disabled]="fg.invalid">Save</button>
        <button mat-button color="warn" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
