<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Patentes por Pa√≠ses en Tiempo Real</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .connected {
            background-color: #28a745;
        }

        .disconnected {
            background-color: #dc3545;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .countries-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .country-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .country-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .country-card .flag {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .country-card .name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .country-card .patents {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .country-card .trend {
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .trend.up {
            background: #d4edda;
            color: #155724;
        }

        .trend.down {
            background: #f8d7da;
            color: #721c24;
        }

        .trend.stable {
            background: #fff3cd;
            color: #856404;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #dee2e6;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }

        .log-entry.info {
            color: #007bff;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.error {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8em;
                flex-direction: column;
                gap: 10px;
            }

            .status {
                flex-direction: column;
                align-items: stretch;
            }

            .chart-container {
                height: 300px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìä</span>
                Patentes por Pa√≠ses en Tiempo Real
                <span>üåç</span>
            </h1>
            <p>Datos actualizados cada 5 segundos v√≠a WebSocket</p>
        </div>

        <div class="status">
            <div class="status-item">
                <div class="status-dot disconnected" id="connectionStatus"></div>
                <span id="connectionText">Desconectado</span>
            </div>
            <div class="status-item">
                <span>üîÑ √öltima actualizaci√≥n:</span>
                <span id="lastUpdate">Nunca</span>
            </div>
            <div class="status-item">
                <span>üë• Clientes conectados:</span>
                <span id="clientCount">0</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="requestUpdate()">üîÑ Actualizar Ahora</button>
            <button class="btn" onclick="getCountries()">üåç Obtener Pa√≠ses</button>
            <button class="btn" onclick="getGlobalStats()">üìà Estad√≠sticas Globales</button>
            <button class="btn" onclick="clearLogs()">üóëÔ∏è Limpiar Log</button>
        </div>

        <div class="chart-container">
            <canvas id="patentChart"></canvas>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Las estad√≠sticas se cargar√°n aqu√≠ -->
        </div>

        <div class="countries-list" id="countriesList">
            <!-- Los pa√≠ses se cargar√°n aqu√≠ -->
        </div>

        <div class="log" id="logContainer">
            <div class="log-entry info">üîå Iniciando conexi√≥n WebSocket...</div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del Socket.IO
        const socket = io('http://localhost:3000');

        // Variables globales
        let chart = null;
        let lastPatentData = [];

        // Elementos del DOM
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const lastUpdate = document.getElementById('lastUpdate');
        const clientCount = document.getElementById('clientCount');
        const logContainer = document.getElementById('logContainer');
        const countriesList = document.getElementById('countriesList');
        const statsGrid = document.getElementById('statsGrid');

        // Inicializar el gr√°fico
        function initChart() {
            const ctx = document.getElementById('patentChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Patentes Registradas',
                        data: [],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ],
                        borderColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ],
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'N√∫mero de Patentes por Pa√≠s',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: 0,
                            max: 350,
                            ticks: {
                                stepSize: 50
                            },
                            title: {
                                display: true,
                                text: 'N√∫mero de Patentes'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Pa√≠ses'
                            }
                        }
                    }
                }
            });
        }

        // Funciones de utilidad
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.className = 'status-dot connected';
                connectionText.textContent = 'Conectado';
            } else {
                connectionStatus.className = 'status-dot disconnected';
                connectionText.textContent = 'Desconectado';
            }
        }

        function updateChart(data) {
            if (!chart) return;

            const labels = data.map(item => `${item.flag} ${item.country}`);
            const values = data.map(item => item.patents);

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update('active');
        }

        function updateCountriesList(data) {
            countriesList.innerHTML = '';

            data.forEach(country => {
                const card = document.createElement('div');
                card.className = 'country-card';
                card.innerHTML = `
                    <span class="flag">${country.flag}</span>
                    <div class="name">${country.countryName}</div>
                    <div class="patents">${country.patents}</div>
                    <div class="trend ${country.trend}">
                        ${country.trend === 'up' ? 'üìà' : country.trend === 'down' ? 'üìâ' : '‚û°Ô∏è'} 
                        ${country.trend.toUpperCase()}
                    </div>
                `;
                countriesList.appendChild(card);
            });
        }

        function updateGlobalStats(stats) {
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>üåç Total de Patentes</h3>
                    <div class="value">${stats.totalPatents.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>üìä Promedio por Pa√≠s</h3>
                    <div class="value">${stats.averagePatents}</div>
                </div>
                <div class="stat-card">
                    <h3>üèÜ Pa√≠s L√≠der</h3>
                    <div class="value">${stats.topCountry.flag} ${stats.topCountry.countryName}</div>
                    <div style="font-size: 0.8em; opacity: 0.9;">${stats.topCountry.patents} patentes</div>
                </div>
                <div class="stat-card">
                    <h3>üî¢ Pa√≠ses Activos</h3>
                    <div class="value">${stats.activeCountries}</div>
                </div>
            `;
        }

        // Event Listeners de Socket.IO
        socket.on('connect', () => {
            addLog('‚úÖ Conectado al servidor WebSocket', 'success');
            updateConnectionStatus(true);
        });

        socket.on('disconnect', () => {
            addLog('‚ùå Desconectado del servidor WebSocket', 'error');
            updateConnectionStatus(false);
        });

        socket.on('patent-data', (response) => {
            addLog(`üìä Datos de patentes recibidos (${response.type})`, 'info');
            lastPatentData = response.data;
            updateChart(response.data);
            updateCountriesList(response.data);
            lastUpdate.textContent = new Date(response.timestamp).toLocaleTimeString();
        });

        socket.on('global-stats', (response) => {
            addLog(`üìà Estad√≠sticas globales recibidas (${response.type})`, 'info');
            updateGlobalStats(response.stats);
        });

        socket.on('connection-info', (info) => {
            addLog(`‚ÑπÔ∏è ${info.message}`, 'success');
            clientCount.textContent = info.connectedClients;
        });

        socket.on('countries-list', (response) => {
            addLog(`üåç Lista de pa√≠ses recibida`, 'info');
            console.log('Pa√≠ses disponibles:', response.countries);
        });

        socket.on('error', (error) => {
            addLog(`‚ùå Error: ${error.message}`, 'error');
        });

        // Funciones para los botones
        function requestUpdate() {
            socket.emit('request-update');
            addLog('üîÑ Solicitando actualizaci√≥n manual...', 'info');
        }

        function getCountries() {
            socket.emit('get-countries');
            addLog('üåç Solicitando lista de pa√≠ses...', 'info');
        }

        function getGlobalStats() {
            socket.emit('get-global-stats');
            addLog('üìà Solicitando estad√≠sticas globales...', 'info');
        }

        function clearLogs() {
            logContainer.innerHTML = '';
            addLog('üóëÔ∏è Log limpiado', 'info');
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            addLog('üöÄ Aplicaci√≥n iniciada', 'success');
        });
    </script>
</body>

</html>
