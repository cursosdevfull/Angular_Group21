<table class="users-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        @if(!messageError) {
        @for(user of users$ | async; track user) {
        <tr class="user-row">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button class="select-btn" (click)="selectUser(user.id)">Seleccionar</button>
            </td>
        </tr>
        }
        }
        @else {
        <tr>
            <td colspan="4" class="error-message">{{messageError}}</td>
        </tr>
        }
    </tbody>
</table>
