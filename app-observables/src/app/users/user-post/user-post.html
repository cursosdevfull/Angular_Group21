<div class="posts-list">
    @for(post of posts$ | async; track post) {
    <div class="post-item">
        <div class="post-header">
            <h3>{{post.title}}</h3>
        </div>
        <div class="post-content">
            <p>{{post.body}}</p>
        </div>
        <div class="post-stats">
            <span class="likes">👍 24 likes</span>
            <span class="comments">💬 8 comentarios</span>
        </div>
    </div>
    }

</div>
